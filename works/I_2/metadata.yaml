lyrics:
  Parce mihi Domine: nihil enim sunt dies mei.
  Quid est homo, quia magnificas eum,
  aut quid opponis erga eum cor tuum,
  Visitas eum dilucolo,
  et subito probas illum?
  Usquequo non parcis mihi,
  nec dimittis me, ut glutiam salivam meam?
  Peccavi? Quid faciam tibi, o custos hominum?
  Quare posuisti me contrarium tibi,
  et factus sum mihimet ipsi gravis?
  Cur non tollis peccatum meum,
  et quare non auffers iniquitatem meam?
  Ecce nunc in pulvere dormiam;
  et si mane me quaesieris, non subsistam.
  (\bibleverse{Job}(7:16-21))

  Credo quod redemptor meus vivit
  et in novissimo die de terra surrecturus sum.
  Et in carne mea videbo
  Deum Salvatorem meum.
  Quem visurus sum:
  ego ipse et non alius,
  et oculi mei conspecturi sunt.
  (\bibleverse{Job}(19:25-27))

  Taedet animam meam vitae meae,
  dimittam adversum me eloquium meum,
  loquar in amaritudine animae meae.
  Dicam Deo: Noli me condemnare,
  indica mihi cur me ita iudices.
  Numquid bonum tibi videtur si calumnieris me,
  et opprimas me opus manuum tuarum,
  et consilium impiorum adiuves?
  Nunquid oculi carnei tibi sunt
  aut sicut videt homo et tu videbis?
  Nunquid sicut dies hominis dies tui,
  et anni tui sicut humana sunt tempora,
  ut quaeras iniquitatem meam,
  et peccatum meum scruteris?
  Et scias quia nihil impium fecerim,
  cum sit nemo qui de manu tua possit eruere.
  (\bibleverse{Job}(10:1-7))

  Qui Lazarum resuscitasti
  a monumento fetidum:
  Tu eis Domine dona requiem
  et locum indulgentie.
  Qui venturus est iudicare vivos et mortuos
  et saeculum per ignem.
  (Cantus Index 007477)

