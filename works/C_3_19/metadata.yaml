lyrics:
  Maria gustum sentio\\
  quando tui fit mentio,\\
  opinor hoc vocabulum\\
  amoris esse pabulum.\\[1ex]
  Lac et mel est haec vocula,\\
  fluunt amoris pocula,\\
  Maria quinque litteris\\
  in cor meum dum mitteris.
