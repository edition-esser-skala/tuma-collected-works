toe: |
  33 & – & Vocal and violin parts end after bar~31 and~33, respectively.
           However, bass parts contain the directives “Tutti” and “Amen”,
           indicating that a concluding “Amen” should be sung
           by the choir or the congregation.
           This edition includes a possible realization of the former variant.
           Vocal parts also contain lyrics for versicle
           (“Sacramentum Regis abscondere bonum est”)
           and response (“Opera autem Dei revelare honorificum”). \\
lyrics:
  Invictus heros numinis\\
  mergendus unda fluminis,\\
  stat fortis in silentio\\
  dum fit sigilli mentio.\\[1ex]
  Da sempiterna trinitas\\
  ut sit in bono firmitas,\\
  aut lacrymarum flumina\\
  mergant cadentum crimina.
