lyrics:
  Veni, Sancte Spiritus,\\
  reple tuorum corda fidelium,\\
  et tui amoris in eis ignem accende,\\
  qui per diversitatem linguarum cunctarum\\
  gentes in unitate fidei congregasti.\\[1ex]
  (Cantus Index 005327)
