lyrics:
  Succurre Regina tui virgo o Maria,\\
  prostratis ad aras clientibus.\\
  Laudes hodie dicatas suscipe,\\
  quas tibi nunc devota mente\\
  consecrant in confidentia.\\
  Tuum implorantes auxilium\\
  redde dignos patrocinio.\\[1ex]
  Mens erigit se\\
  dum invoco Matrem\\
  clamantem ad Patrem\\
  confisa in spe.\\
  Da mihi fervorem\\
  et dignum honorem\\
  quo lauderis a me.\\[1ex]
  Venite ad Reginam vestram, o vos miseri,\\
  vestras aerumnas tollet potentissima\\
  exorando Filii clementiam,\\
  qui et Matris exaudit reverentiam.
