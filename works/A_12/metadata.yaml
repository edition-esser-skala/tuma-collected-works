  – & –     & –     & This mass is related to the mass TumW A.10,
                      which represents a shortened version.
                      For a detailed comparison of the works,
                      see Alfred Peschek, Die Messen von Franz Tuma
                      (PhD Thesis, University of Vienna, 1956), p. 117–122. \\
  1 & –     & –     & In \B2, bars 18–24 are also set to the lyrics
                      “Kyrie eleison”, while bars 44–51 are set to
                      “Christe eleison” and are followed by the
                      directive “Kyrie ut supra”. \\
