lyrics:
  Iam faces lictor ferat et minantem,\\
  iam ferox ensem rabidumque tortis\\
  vinculis ferrum sacra ni sacerdos\\
  abdita pandat.\\[1ex]
  En! ruit praeceps tumulatus unda\\
  martyr et fluctu placido silentem\\
  naufragus linguam melioris aevi\\
  servat in usum.\\[1ex]
  Amen.
