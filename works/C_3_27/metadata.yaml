  Tochter Sion ſey erfreyt,\\
  Jacobs Stern iſt aufgegangen,\\
  auf ihr Hertzen, ſeyt bereith,\\
  Euren König zu empfangen.\\
  Dan der Herſcher aller Welt\\
  eylt herab von Himmelszelt.\\[1ex]
  Gottes eingebohrner Sohn\\
  kombt zu unß auf dieſe Erden,\\
  er verlaßt des Höchſten Thron,\\
  umb unß Menſchen gleich zu werden.\\
  O ihr Hertzen, breit die Nacht,\\
  die unß diſen Schaz gebracht.
