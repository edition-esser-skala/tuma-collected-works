  Iustus ut palma florebit,\\
  sicut cedrus Libani multiplicabitur in domo Domini.\\
  Ad annunciandum mane misericordiam tuam et veritatem tuam per noctem.\\
  (\bibleverse{Ps}(92/91:13,3))
