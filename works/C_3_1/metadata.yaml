lyrics:
  O altitudo divitiarum\\
  sapientiae et scientiae Dei,\\
  quam incomprehensibilia sunt iudicia eius,\\
  et investigabiles viae eius.\\
  (\bibleverse{Rom}(11:33))\\[1ex]
  Misit de alto salutare suum,\\
  et de ligno vitam mortalibus.
