lyrics:
  Tenebrae factae sunt,\\
  cum crucifixissent Jesum Judaei:\\
  et circa horam nonam exclamavit Jesus voce magna:\\
  Deus meus, ut quid me dereliquisti?\\
  Et inclinato capite emisit spiritum.\\
  (\bibleverse{Mat}(27:45–50))\\[1ex]
  Tunc unus ex militibus lancea latus eius perforavit,\\
  et continuo exivit sanguis et aqua.\\
  (\bibleverse{Joh}(19:34))\\[1ex]
  Et velum templi scissum est\\
  a summo usque deorsum,\\
  et omnis terra tremuit.\\
  (\bibleverse{Mat}(27:51))
