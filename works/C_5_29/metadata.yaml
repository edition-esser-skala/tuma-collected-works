lyrics:
  Tenebrae factae sunt,\\
  cum crucifixissent Jesum Judaei:\\
  et circa horam nonam\\
  exclamavit Jesus voce magna:\\
  Deus meus, ut quid me dereliquisti?\\
  Et inclinato capite emisit spiritum.\\[1ex]
  Tunc unus ex militibus\\
  lancea latus eius perforavit,\\
  et continuo exivit sanguis et aqua.\\[1ex]
  Et velum templi scissum est\\
  a summo usque deorsum,\\
  et omnis terra tremuit.\\[1ex]
  (\bibleverse{Mat}(27:45–51))
