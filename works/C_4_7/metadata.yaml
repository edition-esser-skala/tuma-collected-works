lyrics: |
  Confitebor tibi Domine in toto corde meo.\\
  Retribue servo tuo,\\
  vivam et custodiam sermones tuos.\\
  Vivifica me secundum verbum tuum Domine.\\
  (\bibleverse{Ps}(119/118:7,10,17,25))
