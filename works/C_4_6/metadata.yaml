lyrics:
  Perfice gressus meos in semitis tuis,\\
  ut non moveantur vestigia mea:\\
  inclina aurem tuam,\\
  et exaudi verba mea:\\
  mirifica misericordias tuas,\\
  qui salvos facis sperantes in te, Domine.\\
  (\bibleverse{Ps}(17/16:5-7))
