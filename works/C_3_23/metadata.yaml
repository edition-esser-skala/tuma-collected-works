lyrics: |
  In corde Getrudis invenietis me, dicit Dominus:\\
  complacuit sibi in illa anima mea.\\[1ex]
  Amore Christum vulneras\\
  hic te vicissim vulnerat\\
  tuoque cordi propria\\
  inurit alte stigmata.\\
  (Cantus Index a03693)\\[1ex]
  Nos tuo sponso psalimus\\
  ignoscat delinquentibus\\
  hostis confractis viribus\\
  nosque reddat coelestibus.
