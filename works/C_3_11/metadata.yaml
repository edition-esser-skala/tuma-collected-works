lyrics:
  Adeste, adeste animae,\\
  ad magnam coenam currite,\\
  en Deus vocat vos.\\[1ex]
  Dat carnem et dat sanguinem,\\
  ut cibet totum hominem,\\
  en quanti amat nos.
