lyrics:
  \begin{multicols}{2}
  Kyrie eleison,\\
  Christe eleison,\\
  Kyrie eleison.\\
  Christe, audi nos,\\
  Christe, exaudi nos.\\
  Pater de coelis, Deus,\\
  Fili Redemptor mundi, Deus,\\
  Spiritus Sancte, Deus,\\
  Sancta Trinitas, unus Deus,\\
  miserere nobis.\\[1ex]
  Jesu Fili Dei vivi,\\
  Jesu Fili Mariae Virginis,\\
  Jesu potentissime,\\
  Jesu fortissime,\\
  Jesu perfectissime,\\
  Jesu gloriosissime,\\
  Jesu mirifice,\\
  Jesu charissime,\\
  Jesu iucundissime,\\
  Jesu clarior sole,\\
  Jesu pulchrior luna,\\
  Jesu splendidior stellis,\\
  Jesu admirabilis,\\
  Jesu delectabilis,\\
  Jesu honorabilis,\\
  miserere nobis.\\[1ex]
  Jesu humillime,\\
  Jesu pauperrime,\\
  Jesu mitissime,\\
  Jesu patientissime,\\
  Jesu obedientissime,\\
  Jesu castissime,\\
  miserere nobis.\\[1ex]
  Jesu pater pauperum,\\
  Jesu consolator afflictorum,\\
  Jesu thesaure fidelium,\\
  Jesu gemma pretiosa,\\
  Jesu armarium perfectionis,\\
  Jesu lux vera,\\
  Jesu sapientia aeterna,\\
  Jesu bonitas infinita,\\
  Jesu bone pastor ovium,\\
  miserere nobis.\\[1ex]
  Jesu gaudium Angelorum,\\
  Jesu Rex Patriarcharum,\\
  Jesu inspirator Prophetarum,\\
  Jesu Magister Apostolorum,\\
  Jesu Doctor Evangelistarum,\\
  Jesu fortitudo Martyrum,\\
  Jesu lumen Confessorum,\\
  Jesu sponse Virginum,\\
  Jesu corona Sanctorum omnium,\\
  miserere nobis.\\[1ex]
  Agnus Dei, qui tollis peccata mundi:\\
  Parce nobis Jesu.\\
  Agnus Dei, qui tollis peccata mundi:\\
  Exaudi nos Jesu.\\
  Agnus Dei, qui tollis peccata mundi:\\
  Miserere nobis Jesu.
  \end{multicols}
