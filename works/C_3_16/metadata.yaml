lyrics:
  Domine Deus creator omnium,\\
  accipe sacrificium pro universo populo tuo,\\
  custodi partem tuam\\
  et sanctifica sacrificium nostrum\\
  in conspectu tuo hodie ut placeat tibi,\\
  quia non est confusio confidentibus in te.\\
  (\bibleverse{IMac}(1:24,26), \bibleverse{Dan}(3:40))\\[1ex]
  Quino meus verbo Deus\\
  ad aram deducitur,\\
  panis velo qui in coelo\\
  regnat hic contegitur.\\
  Culpas tegit mentes regit\\
  robur est vecordium,\\
  est proborum normamorum,\\
  est dulcedo cordium.\\\relax
  [Pro patratis est peccatis\\
  hostia placabilis,\\
  frangit iram orci pyram\\
  extinguit terribilis.]\\[1ex]
  Alleluia.
