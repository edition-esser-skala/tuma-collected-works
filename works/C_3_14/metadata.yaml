lyrics:
  Voluntarie sacrificabo tibi\\
  et confitebor nomini tuo,\\
  quoniam bonum est.\\
  (\bibleverse{Ps}(54/53:8))\\[1ex]
  Tibi sacrificabo hostiam laudis,\\
  et nomen Domini invocabo.\\
  (\bibleverse{Ps}(116/115:17))\\[1ex]
  Illic iter quo ostendis mihi salutare Dei.\\
  (\bibleverse{Ps}(50/49:23))\\[1ex]
  Inter reas manus meas\\
  incarnatur, immolatur\\
  proles Potentissimi.\\
  In hoc bolo, quo in polo\\
  praemiamur, satiamur,\\
  amor dat Altissimi.\\
  Hic est sita cordis vita,\\
  hic mors mortis bonae sortis,\\
  et salutis adest dux.\\
  In hoc cibo, quem delibo,\\
  diligenti datur menti\\
  larga ab Olympo lux.
