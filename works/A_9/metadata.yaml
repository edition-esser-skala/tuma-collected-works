  – & –     & –     & This mass is a shortened version of the mass TumW A.11.
                      For a detailed comparison of the works,
                      see Alfred Peschek, Die Messen von Franz Tuma
                      (PhD Thesis, University of Vienna, 1956), p. 117–122. \\
  – & –     & trb   & In \B1 and \B3, two trombones play colla parte
                      with A and T, respectively. \\
  – & –     & vl    & In \B1, two violins play colla parte with S. \\
